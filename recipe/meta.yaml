{% set name = "tad-multicharge" %}
{% set version = "0.3.3" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tad_multicharge-{{ version }}.tar.gz
  sha256: 1aa6d5a07087c6b9f3b4aeb89ee5f45ee2a65ef163f29761f74a91bd982fc0e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2
    - pytorch >=1.11,<3
    - tad-mctc ==0.5.3
    - typing-extensions

test:
  imports:
    - tad_multicharge
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tad-mctc/tad-multicharge
  summary: Torch Autodiff Implementation of Charge Models
  dev_url: https://github.com/tad-mctc/tad-multicharge
  doc_url: https://tad-multicharge.readthedocs.io/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marvinfriede
